server:
  port: 8088

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/toonflow?useUnicode=true&characterEncoding=utf8mb4&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true&useSSL=false
    username: toonflow
    password: ${DB_PASSWORD:toonflow123}
    driver-class-name: com.mysql.cj.jdbc.Driver
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:}
  servlet:
    multipart:
      max-file-size: 100MB
      max-request-size: 100MB
  threads:
    virtual:
      enabled: true
  jackson:
    default-property-inclusion: non_null
    serialization:
      write-dates-as-timestamps: false
    deserialization:
      fail-on-unknown-properties: false

mybatis-plus:
  mapper-locations: classpath:mapper/*.xml
  configuration:
    map-underscore-to-camel-case: true
  global-config:
    db-config:
      id-type: auto
      table-prefix: t_

logging:
  level:
    com.toonflow: debug
    com.baomidou.mybatisplus: debug

toonflow:
  jwt:
    secret: ${JWT_SECRET:toonflow-default-jwt-secret-key-change-in-production-2026}
    expiration: 86400000
  oss:
    endpoint: ${OSS_ENDPOINT:}
    access-key: ${OSS_ACCESS_KEY:}
    secret-key: ${OSS_SECRET_KEY:}
    bucket: ${OSS_BUCKET:toonflow}
  python-service:
    base-url: ${PYTHON_SERVICE_URL:http://localhost:8001}
  aes:
    key: ${AES_KEY:toonflow-aes-secret-key-32b!}
  cors:
    allowed-origins: ${CORS_ORIGINS:http://localhost:*,http://127.0.0.1:*}
